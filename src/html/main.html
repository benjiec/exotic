<div ng-if="fetches.length > 0" class="panel panel-warning" id="alerts">
  <div class="panel-heading"><b>Fetching data for</b></div>
  <div class="panel-body">
    <span ng-repeat="fetch in fetches">
      {{ fetch }}
      <br/>
    </span>
  </div>
</div>

<div ng-if="selected_samples.length != 0 && selected_observations.length != 0">
  <p>
    {{ selected_samples.length }} sample(s),
    {{ selected_observations.length }} observation(s).
  </p>
  <partial template="table"></partial>
</div>

<div ng-if="selected_samples.length == 0 || selected_observations.length == 0">
  <div class="jumbotron">
    <h1>
      Are your data exotic?
    </h1>
    <br/>
    <p>
      Select some samples and observations to find out.
    </p>
  </div>
</div>
